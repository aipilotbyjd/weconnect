services:
  app:
    build:
      target: development
    container_name: weconnect-app-dev
    ports:
      - '3000:3000'
      - '9229:9229' # Debug port
    volumes:
      - .:/app
      - /app/node_modules # Isolate node_modules
    command: npm run start:dev
    healthcheck:
      disable: true # Disable healthcheck for dev

  mongodb:
    container_name: weconnect-mongodb-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: weconnect
      MONGO_INITDB_ROOT_PASSWORD: weconnect123
      MONGO_INITDB_DATABASE: weconnect
    ports:
      - '27018:27017'

  redis:
    container_name: weconnect-redis-dev
    ports:
      - '6380:6379'

  # GUI for MongoDB in development
  mongo-express:
    image: mongo-express:latest
    container_name: weconnect-mongo-express-dev
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: weconnect
      ME_CONFIG_MONGODB_ADMINPASSWORD: weconnect123
      ME_CONFIG_MONGODB_URL: mongodb://weconnect:weconnect123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - '8080:8081'
    networks:
      - weconnect-network
    depends_on:
      - mongodb

  # GUI for Redis in development
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: weconnect-redis-gui-dev
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    networks:
      - weconnect-network
    depends_on:
      - redis
