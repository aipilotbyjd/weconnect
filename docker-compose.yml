version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: weconnect-postgres
    environment:
      POSTGRES_DB: weconnect
      POSTGRES_USER: weconnect
      POSTGRES_PASSWORD: weconnect123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - weconnect-network

  redis:
    image: redis:7-alpine
    container_name: weconnect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - weconnect-network
    command: redis-server --appendonly yes

  app:
    build: .
    container_name: weconnect-app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: weconnect
      DB_PASSWORD: weconnect123
      DB_DATABASE: weconnect
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - weconnect-network
    volumes:
      - .:/app

  # Optional: Bull Board for queue monitoring
  bull-board:
    image: deadly0/bull-board
    container_name: weconnect-bull-board
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
    ports:
      - "3030:3000"
    depends_on:
      - redis
    networks:
      - weconnect-network

volumes:
  postgres_data:
  redis_data:

networks:
  weconnect-network:
    driver: bridge
